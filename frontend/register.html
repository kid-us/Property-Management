<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/account.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Animate css -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- website Icon -->
    <link rel="website icon" href="Img/logo.png">
    <title>Register</title>
</head>

<body class="bg1">
    <div class="container fw-semibold small">
        <div class="form-container">
            <div class="row justify-content-center shadow rounded mt-sm-0 mt-md-5 mt-lg-5 px-5 bg">
                <!-- ------Alert Message--------- -->
                <!-- Error Message -->
                <div id="error-message" class="hidden">
                    <p class="alert alert-danger text-center mt-5">Invalid Email and Password</p>
                </div>
                <!-- Success Message-->
                <div id="success-message" class="hidden">
                    <p class="alert alert-success text-center mt-5">Account Created Successfully</p>
                </div>

                <div class="col-lg-6 col-md-6 col-12 px-sm-0 px-md-5 px-lg-5 small">
                    <p class="my-5 display-6 fw-semibold"> Sign Up </>
                        <!-- Form Container -->
                    <form action="#" method="#">
                        <label for="username" class="mt-2">Username</label>
                        <div class="input-group mt-2 mb-1">
                            <span class="bi bi-person-fill input-group-text"></span>
                            <input type="username" name="username" id="username" class="form-control">
                        </div>

                        <label for=" email" class="mt-2">Email</label>
                        <div class="input-group mt-2 mb-1">
                            <span class="bi bi-envelope-fill input-group-text"></span>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>

                        <label for="password" class="my-2">Password</label>
                        <div class="input-group mt-2 mb-1">
                            <span class="bi bi-lock-fill input-group-text"></span>
                            <input type="password" name="password" id="password" class="form-control">
                            <span id="password-eye" class="bi bi-eye-slash-fill input-group-text cursor"></span>
                        </div>

                        <div class="d-flex mt-4">
                            <input type="checkbox" name="terms" id="terms">
                            <p class="ms-3 pt-3"> I agree all statements in
                                <a href="#" class="text-primary text-decoration">Terms of Service</a>
                            </p>
                        </div>

                        <button class="btn btn-danger px-5 mt-5 mb-5 w-100">Sign Up
                            <span class="ms-5 bi-caret-right-fill"></span>
                        </button>

                        <div class="d-block d-md-none">
                            <p class="mt-2 text-end"><a href="login.html" class="text-primary text-decoration">Already
                                    have an
                                    account?</a>
                            </p>
                        </div>
                    </form>
                </div>

                <div class="col-6 px-4 text-center d-none d-md-block">
                    <img src="img/reg.svg" alt="" width="435px" class="img mb-5">
                    <p><a href="login.html" class="text-primary border-bottom text-decoration">Already have an
                            account?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/password.js"></script>
</body>

</html>
